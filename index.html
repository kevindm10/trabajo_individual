<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página</title>
    <style>
        /* Estilos CSS para la barra de navegación */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: hsl(0, 0%, 98%);
            overflow: hidden;
        }
        .navbar a.snap {
            float: left;
            font-size: 16px;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a {
            float: left;
            font-size: 16px;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: hsl(0, 0%, 8%);
            background-color: inherit;
            margin: 0;
            padding: 14px 16px;
            cursor: pointer;
        }
        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
      
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .login-register {
            float: right;
        }
        .login-register button.register {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: 2px solid black; 
            border-radius: 20px;
            cursor: pointer;
        }
        
        .login-register button.login {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <a href="#" class="snap">Snap</a>
        <div class="dropdown">
            <button class="dropbtn">Features</button>
            <div class="dropdown-content">
                <a href="#">Todo List</a>
                <a href="#">Calendar</a>
                <a href="#">Reminders</a>
                <a href="#">Planning</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Company</button>
            <div class="dropdown-content">
                <a href="#">History</a>
                <a href="#">Our team</a>
                <a href="#">Blog</a>
            </div>
        </div>
        <a href="#">Careers</a>
        <a href="#">About</a>
        <div class="login-register">
           
             <button class="login">Login</button>
    
            <button class="register">Register</button>
           
        </div>
    </div>

   
    <div class="contenido">
   
    </div>
</body>
</html>
